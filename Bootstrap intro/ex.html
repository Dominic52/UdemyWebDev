<!DOCTYPE html>
<html>
<head>
	<title>poop</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		.col {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		.row {
			border-top:  1px solid black;
			border-bottom: 1px solid black;
		}

		table {
			width: 300px;
			height: 300px;
			margin: auto;
		}

		td {
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="col"></td>
			<td></td>
		</tr>
		<tr>
			<td class="row"></td>
			<td class="col row"></td>
			<td class="row"></td>
		</tr>
		<tr>
			<td></td>
			<td class="col"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
